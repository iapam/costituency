<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: mediumseagreen">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AGENT DASHBOARD</a>
    </div>
</nav>
<div class="container" style="margin-top: 70px">
    <div class="row">
        <form style="margin-left: 100px" method="post" action="/record_votes">
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Agent Id</label>
                <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" style="width: 40%;" name="pollingNumber" th:value="${pollingAgent.getPollingNumber()}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Constituency ID</label>
                <input type="text" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" style="width: 40%;"name="constituencyid" th:value="${contituency.getConstituencyid()}">
            </div>
            <div class="mb-3">
                <label for="ndcpresidentialvotes" class="form-label">NDC</label>
                <input type="text" class="form-control" id="ndcpresidentialvotes" aria-describedby="emailHelp" style="width: 40%;" name="ndcpresidentialvotes">
            </div>
            <div class="mb-3">
                <label for="npppresidentialvotes" class="form-label">NPP</label>
                <input type="text" class="form-control" id="npppresidentialvotes" aria-describedby="emailHelp" style="width: 40%;" name="npppresidentialvotes">
            </div>
            <div class="mb-3">
                <label for="totalvotescat" class="form-label">Total Votes Cast</label>
                <input type="text" class="form-control" id="totalvotescat" aria-describedby="emailHelp" style="width: 40%;" name="presidentialtotalvotescast">
            </div>
            <div class="mb-3">
                <label for="rejectedvotes" class="form-label">Rejected Votes</label>
                <input type="text" class="form-control" id="rejectedvotes" aria-describedby="emailHelp" style="width: 40%;" name="presidentialrejectedvotes">
            </div>
            <div class="mb-3">
                <label for="validvotes" class="form-label">Valid Votes</label>
                <input type="text" class="form-control" id="validvotes" aria-describedby="emailHelp" style="width: 40%;" name="presidentialvalidvotes">
            </div>
            <div class="mb-3">
                <label for="validvotes" class="form-label">INP</label>
                <input type="text" class="form-control" id="inppresidentialvotes" aria-describedby="emailHelp" style="width: 40%;" name="inppresidentialvotes">
            </div>
            <div class="mb-3">
                <label for="validvotes" class="form-label">PNC</label>
                <input type="text" class="form-control" id="pncpresidentialvotes" aria-describedby="emailHelp" style="width: 40%;" name="pncpresidentialvotes">
            </div>
            <div class="mb-3">
                <label for="validvotes" class="form-label">PPP</label>
                <input type="text" class="form-control" id="ppppresidentialvotes" aria-describedby="emailHelp" style="width: 40%;" name="ppppresidentialvotes">
            </div>
            <div class="mb-3">
                <label for="validvotes" class="form-label">NDP</label>
                <input type="text" class="form-control" id="ndppresidentialvotes" aria-describedby="emailHelp" style="width: 40%;" name="ndppresidentialvotes">
            </div>
            <div class="mb-3">
                <label for="validvotes" class="form-label">CPP</label>
                <input type="text" class="form-control" id="cpppresidentialvotes" aria-describedby="emailHelp" style="width: 40%;" name="cpppresidentialvotes">
            </div>

            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</div>
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
